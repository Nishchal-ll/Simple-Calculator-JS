<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SM-500 Check & Correct Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div style="height: 500px;" class="container w-1/3  bg-black mx-auto mt-28 rounded-md">
    <form>
    <div class="flex">
      
    <input class="mt-7 ml-6 w-3/4 h-20 rounded-xl outline-none text-4xl font-bold text-end pr-4 bg-slate-300" type="text" name="display">
    <div class="grid grid-rows-2 ml-3 gap-1">
    <p class="text-white text-sm mt-8 font-bold">CASIO SM-500</p>
    <p class="text-white text-xs"><span class="underline">Check & Correct</span> Calculator</p>
    </div>
    </div>
    <div class="grid grid-flow-col gap-24 mt-4 ml-7">
      <div class="text-white font-bold text-xl italic">Large Display <p class="text-sm text-red-500">2X Power</p> </div>
      <div>
        <img class="h-12 rounded-md" src="./Screenshot 2024-07-29 082118.png">
      </div>
    </div>
   <div class="grid grid-rows-4 grid-flow-col gap-7 ml-7 mt-8 mr-5 ">
<button id="btn7" class="bg-white w-16 h-11 rounded-md font-bold" type="button" value="7" onclick="display.value +='7'">7</button>
<button class="bg-white w-16 h-11 rounded-md font-bold" type="button" value="4" onclick="display.value +='4'">4</button>
<button class="bg-white w-16 h-11 rounded-md font-bold" type="button" value="1" onclick="display.value +='1'" >1</button>
<button class="bg-white w-16 h-11 rounded-md font-bold" type="button" value="0" onclick="display.value +='0'" >0</button>

<button class="bg-white w-16 h-11 rounded-md font-bold" type="button" value="8" onclick="display.value +='8'" >8</button>
<button class="bg-white w-16 h-11 rounded-md font-bold"type="button" value="5" onclick="display.value +='5'"  >5</button>
<button class="bg-white w-16 h-11 rounded-md font-bold"type="button" value="2" onclick="display.value +='2'"  >2</button>
<button class="bg-white w-16 h-11 rounded-md font-bold"type="button" value="00" onclick="display.value +='00'"  >00</button>

<button class="bg-white w-16 h-11 rounded-md font-bold" type="button" value="9" onclick="display.value +='9'" >9</button>
<button class="bg-white w-16 h-11 rounded-md font-bold"type="button" value="6" onclick="display.value +='6'"  >6</button>
<button class="bg-white w-16 h-11 rounded-md font-bold"type="button" value="3" onclick="display.value +='3'"  >3</button>
<button class="bg-white w-16 h-11 rounded-md font-bold"type="button" value="." onclick="display.value +='.'"  >.</button>

<button class="bg-white w-16 h-11 rounded-md font-bold" type="button" value="/" onclick="display.value +='/'" >/</button>
<button class="bg-white w-16 h-11 rounded-md font-bold"type="button" value="*" onclick="display.value +='*'"  >*</button>
<button class="bg-white w-16 h-11 rounded-md font-bold"type="button" value="+" onclick="display.value +='+'"  >+</button>
<button class="bg-white w-16 h-11 rounded-md font-bold"type="button" value="-" onclick="display.value +='-'"  >-</button>

<button class="bg-white w-16 h-11 rounded-md font-bold" type="button" value="" onclick="display.value =''" >AC</button>
<button class="bg-white w-16 h-11 rounded-md font-bold" type="button" value="DE" onclick="display.value =display.value.toString().slice(0,-1)">DEL</button>
<button class="bg-white w-16 h-11 rounded-md font-bold"type="button" value="RES" onclick="display.value ='Reset Successful'">RES</button>
<button class="bg-yellow-500 w-16 h-11 rounded-md font-bold" type="button" value="=" onclick="display.value =eval(display.value)" >=</button>




   </div>
    </form>
  </div>
</body>
</html>
